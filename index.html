<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicode Benchmark Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/timer.css">
</head>

<body>
    <main>
        <!-- Template Prima Pagina -->
        <template>
            <div class="window1">
                <div id="pagina1" class="box">
                    <div id="logo">
                        <img src="assets/img/epicode_logo.png" alt="">

                    </div>

                    <h3><span>Welcome to </span> your exam</h3>
                    <div id="istruction">
                        <h4>Instructions</h4>
                    </div>
                    <p class="paragrafo1">We don't expect most engineers to know the answers to all of these questions,
                        so
                        don't worry if you're unsure of a few of them.</p>
                    <ul>
                        <li>Each question is <b>timed</b> and can only be <b>answered once.</b></li>
                        <li>Changing Browsers tab or opening other windows will <b>invalidate the question.</b></li>
                        <li>This exam will take approx. <b>0-5 minutes</b></li>
                    </ul>

                    <div id="checkContainer">
                        <div class="pinput">
                            <input type="checkbox">
                            <p class="text">I promise to answer myself without help of anyone</p>
                        </div>

                    </div>

                    <div id="botton">
                        <button class="bottone1">PROCEED</button>
                    </div>

                </div>
            </div>
        </template>

        <!-- Template per il test -->
        <template>
            <div class="window2">
                <div id="pagina2" class="box">
                    <div id="flex">
                        <div id="logo">
                            <img src="assets/img/epicode_logo.png" alt="">
                        </div>
                        <div id="app"></div>
                    </div>
                    <!-- <h3><span>How can i create a </span> checkbox in HTML?</h3> -->
                    <h3 class="titolo"></h3>
                </div>

                <div id="button-container" class="box"></div>

                <div>
                    <h4 class="contatoreDomande">question <span id="currentQuestion"></span> <b>/ <span
                                id="totalQuestions"></span></b></h4>
                </div>

            </div>
        </template>

        <!-- Template per i risultati del test -->
        <template>
            <div class="window3">
                <div id="pagina1" class="box">
                    <div id="logo">
                        <img src="assets/img/epicode_logo.png" alt="">
                    </div>
                </div>

                <div class="risultati">
                    <h3>Results</h3>
                    <p>The summary of your answers:</p>
                </div>

                <div class="esito">
                </div>

                <div class="esito2">
                </div>

                <div id="congratulations">
                    <h4>Congratulations! <span> You passed the exam. </span> </h4>
                    <p>We'll send you the certificate in few minutes. Check your email &lpar;including promotions / spam
                        folder&rpar;</p>
                </div>

                <div id="circle"></div>

                <div id="bottone">
                    <button>RATE US</button>
                </div>
            </div>
        </template>

        <template>
            <div class="window4">
                <div id="pagina1" class="box">
                    <div id="logo">
                        <img src="assets/img/epicode_logo.png" alt="">
                    </div>
                </div>

                <div id="recommend">
                    <h3>Tell us how it's going</h3>
                    <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a collegue?</p>
                </div>

                <div id="stelle">
                    <svg width="47" height="46" viewBox="0 0 47 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.2044 1.55551C22.6143 0.569963 24.0104 0.569964 24.4203 1.55552L29.9874 14.9402C30.1602 15.3557 30.5509 15.6396 30.9994 15.6756L45.4494 16.834C46.5134 16.9193 46.9448 18.2471 46.1341 18.9415L35.1248 28.3722C34.7831 28.6649 34.6338 29.1242 34.7382 29.5619L38.1018 43.6626C38.3494 44.7009 37.2199 45.5215 36.309 44.9651L23.9379 37.4089C23.5538 37.1743 23.0709 37.1743 22.6868 37.4089L10.3157 44.9651C9.40478 45.5215 8.27528 44.7009 8.52295 43.6626L11.8865 29.5619C11.9909 29.1242 11.8416 28.6649 11.4999 28.3722L0.490575 18.9415C-0.320069 18.2471 0.111362 16.9193 1.17535 16.834L15.6253 15.6756C16.0738 15.6396 16.4645 15.3557 16.6374 14.9402L22.2044 1.55551Z" />
                    </svg>
                </div>

                <div id="feedback">
                    <p>Leave us an open feedback about your experience so far</p>
                    <input type="text" placeholder="Write your comment here">
                </div>
                <div id="bottone4">
                    <button>MORE INFO</button>
                </div>
            </div>
        </template>

        <div id="target"></div>

    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
